header .logo {

}

header .logo .icon {

}

    transform: scale(1.05);

}

.dropdown {
    display: none; /* Initially hidden */
    position: absolute;
    top: 45px;
    right: 0;
    background-color: white;
    color: black;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 150px;
}

.dropdown ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.dropdown ul li {
    border-bottom: 1px solid #ddd;
}

.dropdown ul li:last-child {
    border-bottom: none;
}

.dropdown ul li a {
    display: block;
    padding: 10px;
    color: black;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.dropdown ul li a:hover {
    background-color: #f0f0f0;
}

/* Show dropdown when profile is hovered */
.profile:hover .dropdown {
    display: block;
}

<div class="profile-container">
    <div class="profile-header">
        <h1>Welcome to My Profile</h1>
        <p>Fill in the details below to personalize your profile.</p>
    </div>

    <!-- Profile Information Section -->
    <div class="profile-info">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-img">
        <h2 id="user-name">Your Name</h2>
        <p id="user-bio">Tell us about yourself!</p>
    </div>

    <!-- Form for Updating Profile Information -->
    <div class="form-container">
        <h3>Edit Your Profile</h3>
        <form id="profile-form" onsubmit="updateProfile(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
            
            <label for="bio">Bio</label>
            <textarea id="bio" rows="4" placeholder="Tell us about yourself" required></textarea>
            
            <label for="image-url">Profile Image URL</label>
            <input type="url" id="image-url" placeholder="Enter image URL" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>

<script>
    // Function to update the profile with user input
    function updateProfile(event) {
        event.preventDefault();  // Prevent form submission

        // Get input values
        const name = document.getElementById("name").value;
        const bio = document.getElementById("bio").value;
        const imageUrl = document.getElementById("image-url").value;

        // Update the profile content
        document.getElementById("user-name").textContent = name;
        document.getElementById("user-bio").textContent = bio;
        document.getElementById("profile-img").src = imageUrl;

        // Clear the form
        document.getElementById("profile-form").reset();
    }
</script>
