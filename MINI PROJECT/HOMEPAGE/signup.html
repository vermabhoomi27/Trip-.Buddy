<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trip Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1px 1px;
    background-color: #1E90FF;
    color: white;
    padding: 0 20px;
}

header .logo {
    display: flex;
    align-items: center;
    font-family: 'Georgia', serif;
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 1px;
    color: #fff;
    transition: all 0.3s ease-in-out;
    padding: 1px 1px;
    border-radius: 50%;
    background: linear-gradient(135deg, #FFD700, #FF6347);/* Gold to Tomato gradient */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

header .logo .icon {
    font-size: 3rem;
    margin-right: 10px;
    transition: transform 0.3s ease;
}

/* Add a hover effect for the logo */
header .logo:hover {
    transform: scale(1.05);
    box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.4);
}

header .logo:hover .icon {
    transform: rotate(15deg); /* Rotate the icon slightly */
}

header .logo h1 {
    font-size: 2rem;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
    padding: 1px 1px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #FFD700;
}

.profile {
    display: flex;
    align-items: center;
    align-items: center;
    cursor: pointer;
}

.profile-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.username {
    font-size: 1rem;
    font-weight: bold;
}
.dropdown {
    display: none; /* Initially hidden */
    position: absolute;
    top: 45px;
    right: 0;
    background-color: white;
    color: black;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 150px;
}

.dropdown ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.dropdown ul li {
    border-bottom: 1px solid #ddd;
}

.dropdown ul li:last-child {
    border-bottom: none;
}

.dropdown ul li a {
    display: block;
    padding: 10px;
    color: black;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.dropdown ul li a:hover {
    background-color: #f0f0f0;
}

/* Show dropdown when profile is hovered */
.profile:hover .dropdown {
    display: block;
}
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #0078d7;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        footer {
    text-align: center;
    padding: 1px 1px;
    background-color: #1E90FF;
    color: white;
    margin-top: 40px;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="icon">✈️</span>
            <h1>Trip Buddy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="index.html">Plans</a></li>
                <li><a href="Guide.html">Guide</a></li>
                <li><a href="Aboutus.html">About</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Profile" class="profile-icon">
            <!-- <span class="username">John Doe</span> -->
            <div class="dropdown">
                <ul>
                    <li><a href="profile.html">View Profile</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="Home.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Create Your Account</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
   
    <footer>
        <p>&copy; 2024 Travel Planner. All rights reserved.</p>
    </footer>

</body>
</html>
